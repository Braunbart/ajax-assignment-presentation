{{> header}}
{{> navigation}}

<div class="container">
    <table>
        <tr>
            <td colspan="3">
                <a href="?tile={{up}}" class="btn btn-default btn-lg"><span class="glyphicon glyphicon-arrow-up"></span></a>
            </td>
        </tr>
        <tr>
            <td>
                <a href="?tile={{left}}" class="btn btn-default btn-lg"><span class="glyphicon glyphicon-arrow-left"></span></a>
            </td>
            <td>
                <div class="map"><img src="img/{{imgRow}}-{{imgCol}}.png" alt="map" /></div>
            </td>
            <td>
                <a href="?tile={{right}}" class="btn btn-default btn-lg"><span class="glyphicon glyphicon-arrow-right"></span></a>
            </td>
        </tr>
        <tr>
            <td colspan="3">
                <a href="?tile={{down}}" class="btn btn-default btn-lg"><span class="glyphicon glyphicon-arrow-down"></span></a>
            </td>
        </tr>
    </table>
</div>

<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/markHeaderActive.js"></script>

{{> footer}}
